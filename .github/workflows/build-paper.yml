name: Build Paper PDF

on:
  push:
    paths:
      - 'paper/**'
      - '.github/workflows/build-paper.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install TeX packages
        run: |
          sudo apt-get update
          sudo apt-get install -y latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-bibtex-extra texlive-fonts-extra

      - name: Build PDF
        working-directory: paper
        run: |
          set -euo pipefail
          # Capture latexmk output to build.log and preserve exit code
          bash -lc "latexmk -pdf -interaction=nonstopmode paper.tex 2>&1 | tee build.log; exit \${PIPESTATUS[0]}"

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: paper-build-log
          path: paper/build.log

      - name: Upload built PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: paper/paper.pdf

      - name: Commit built PDF
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add paper/paper.pdf || true
          git commit -m "CI: build paper.pdf" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
